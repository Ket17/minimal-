<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
</head>
<body>
    <section class="plan-container section" id="price">
        <div class="container">
            <h2 class="sub-title-plan visually-hidden">Product price</h2>
            <ul class="plan-list">
                <li class="plan-item">
    
                    <h2 class="plan-text">Chairs</h2>
                    <p class="plan-options zoom-element">from 200
                        <span>&#36;</span>
                    </p>
    
    
                </li>
                <li class="plan-item">
                    <h2 class="plan-text">Tables</h2>
                    <p class="plan-options">from 250
                        <span>&#36;</span>
                    </p>
                </li>
                <li class="plan-item">
                    <h2 class="plan-text">Dressers</h2>
                    <p class="plan-options">from 300
                        <span>&#36;</span>
                    </p>
                </li>
                <li class="plan-item">
                    <h2 class="plan-text">Sofas</h2>
                    <p class="plan-options">from 500
                        <span>&#36;</span>
                    </p>
                </li>
            </ul>
        </div>
    </section>
    <section id="subscription" class="subscription section">
        <div class="subscription-input-section container">
            <div class="subscription-main-container">
                <h2 class="subscription-title section-title">Newsletter</h2>
                <p class="subscription-text">
                    Every week we will send you new designs and information about sales.
                </p>
                <form class="subscription-form">
                    <div class="subscription-field">
                        <label for="user-name" class="input-label">
                            <input type="text" name="user-name" class="subscription-input" id="user-name" placeholder="Name"
                                maxlength="16" minlength="2" required />
                            <svg class="input-error-icon" width="24" height="24">
                                <use href="./img/icons.svg#icon-baseline-error-outline"></use>
                            </svg>
                        </label>
                    </div>
                    <div class="subscription-field">
                        <label for="user-mail" class="input-label">
                            <input type="email" name="user-mail" class="subscription-input" id="user-mail"
                                placeholder="E-mail" required />
                            <svg class="input-error-icon" width="24" height="24">
                                <use href="./img/icons.svg#icon-baseline-error-outline"></use>
                            </svg>
                        </label>
                    </div>
                    <div class="subscription-checkbox">
                        <input type="checkbox" name="user-agree" id="user-agree" class="subscription-check visually-hidden"
                            value="true" />
                        <label for="user-agree" class="check-label"><span class="checkbox-span"><svg class="checkbox-icon"
                                    width="13" height="13">
                                    <use href="./img/icons.svg#icon-check"></use>
                                </svg></span>Agree to subscribe to the newsletter</label>
                    </div>
                    <button type="submit" class="subscription-send-button">Send</button>
                </form>
            </div>
            <div class="subscription-image-container">
                <picture class="subscription-image">
                    <source srcset="
                  ./img/subscription.jpg 1x,
                  ./img/subscription-2x.jpg 2x
                " media="(min-width: 1440px)" />
                    <source srcset="
                  ./img/subscription-tab.jpg 1x,
                  ./img/subscription-tab-2x.jpg 2x
                " media="(min-width: 768px)" />
                    <source srcset="
                  ./img/subscription-mob.jpg 1x,
                  ./img/subscription-mob-2x.jpg 2x
                " media="(min-width: 320px)" />
                    <img class="subscription-img" src="./img/subscription.jpg" alt="Grey Furniture Image" width="343" />
                </picture>
            </div>
        </div>
    </section>
</body>
</html>
